<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="img">
            <img id="loginpng" src="./images/login.png" alt="" width="100%" height="50%">
        </div>
        <div class="signupbx">
            <h1>Signup</h1>
            <div class="google">
                <button id="google"><img src="./images/google.png" alt="" width="15px" id="googleimg">Signup with Google</button>
            </div>
            <hr>
            <p>or</p>
            <h6>Email</h6>
            <input class="signup-input" type="text">
            <h6>Username</h6>
            <input class="signup-input" type="text">
            <h6>Password</h6>
            <input class="signup-input" type="text">
            <br>
            <div class="rules">
                <input type="checkbox">
                <p style="font-size: 12px; margin-left: 10px; margin-top: 13px;">Receive newsletter from us</p>
            </div>
            <div class="rules2">
                <input type="checkbox">
                <p style="font-size: 12px; margin-left: 10px; margin-top: 13px;">"I Agree" for Privacy Policies and Terms and Conditions Agreements</p>
            </div>
            <button id="signup-btn">Create</button>
            <p style="font-size: 15px; margin-left: 10px; margin-top: 13px ">have an account? <a href="./login.html" style="color: 1460F3; text-decoration: none;"> sign in</a></p>
        </div>
    </div>
