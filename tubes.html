<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <!-- navbar -->
    <div class="header">
        <a href="#" class="logo">Mobilku</a>
        <ul class="navbar">
            <li><a class="navtext" href="#">Wishlist</a></li>
            <li><a class="navtext" href="#">Orders</a></li>
            <li><a class="navtext" href="#">Sell Cars</a></li>
        </ul>
        <div class="bxsearch">
            <input type="text" placeholder="search">
            <button type="submit">search</button>
        </div>
        <div class="bxacc">
            <span id="signup">Sign Up</span>
            <span id="login">Login</span>
        </div>
    </div>

    <!-- carousel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" style="background-image:url(https://imgcdn.oto.com/marketing/raizedesk-1665378668.jpg)">
            <div class="slide-text">
                <h5 id="slide-judul">Toyota Raize</h5>
                <button id="slide-btn">Learn More</button>
            </div>
          </div>
          <div class="carousel-item" style="background-image:url(https://imgcdn.oto.com/marketing/xpander-1665377633.jpg)">
            <div class="slide-text">
              <h5 id="slide-judul">Mitsubishi Xpander</h5>
              <button id="slide-btn">Learn More</button>
            </div>
          </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
